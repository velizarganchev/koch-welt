<section>
    <a [routerLink]="index" routerLinkActive="active">
        <div class="section-left">
            <h3>{{recipe.title | titlecase}}</h3>
        </div>
        <div class="section-right">
            <img [src]="recipe.imagePath" alt="{{recipe.title}}">
        </div>
    </a>
</section>
