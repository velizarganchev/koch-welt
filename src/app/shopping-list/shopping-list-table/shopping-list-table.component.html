<table mat-table [dataSource]="ingredients" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let ingredient, let index = index" (click)="onEditItem(index)"> {{ingredient.name}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let ingredient , let index = index" (click)="onEditItem(index)"> {{ingredient.amount}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
