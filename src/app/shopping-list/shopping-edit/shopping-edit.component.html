<form class="form-container">
    <mat-form-field hintLabel="Max 18 characters">
        <mat-label>Name</mat-label>
        <input matInput #ingredient maxlength="18" placeholder="Ex. Nougat">
        <mat-hint align="end">{{ingredient.value.length}}/18</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-number">
        <mat-label>Amout</mat-label>
        <input matInput #amount type="number">
    </mat-form-field>
    <div class="form-button-row">
        <button mat-button color="primary">Add</button>
        <button mat-button color="warn">Delete</button>
        <button mat-button color="accent">Clear</button>
    </div>
</form>
